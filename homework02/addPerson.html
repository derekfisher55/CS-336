<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Homework 2: Add Person</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheet.css"/>
</head>
<body>
  <h1>Add Person:</h1>

  <form id="addPerson">
    <div>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="first">
    </div>
    <div>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="last">
    </div>
    <div>
      <label for="id">ID:</label>
      <input type="text" id="id" name="ID">
    </div>
    <div>
      <label for="start-date">Start Date:</label>
      <input type="start-date" id="start-date" name="startDate" placeholder="yyyy/mm/dd">
    </div>

    <div class="button">
      <button type="submit" class="ui-button ui-widget ui-corner-all">Add Person</button>
    </div>
  </form>
  <script src="jquery.js"></script>
</body>
</html>
